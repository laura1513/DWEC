    <title>Document</title>
    <script type="text/javascript">
        /*Calcula la suma de todos los elementos de un array*/
        
        var num = [1, 2, 3, 4, 5, 6];
        var sum = 0;
        for(var i = 0; i < num.length; i++) {
            sum = sum + num[i];
        }
        var media = sum / num.length;
        console.log(media);
    </script>
