    <title>Document</title>
    <script type="text/javascript">
        /*Encontrar el número más grande de un array*/
        
        var num = [1, 2, 3, 4, 5, 6];
        var max = 0;
        for(var i = 0; i < num.length; i++) {
            if(num[i] > max) {
                max = num[i];
            }
        }
        console.log(max);
    </script>
