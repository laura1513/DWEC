<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="pass1">Introduce tu contrase単a</label>
    <input type="password" id="pass1"><br>
    <label for="pass2">Repite tu contrase単a</label>
    <input type="password" id="pass2"><br>
    <p id="error"></p>
    <button onclick="confirmar()">Validar</button>
    <script>
        function confirmar() {
            var p1 = document.getElementById("pass1").value;
            var p2 = document.getElementById("pass2").value;
            if (p1 === p2) {
                var txt = "Contrase単a correcta"
                document.getElementById("error").innerHTML = txt;
                document.getElementById("error").style.color = 'green';
            } else {
                var txt = "Contrase単a incorrecta"
                document.getElementById("error").innerHTML = txt;
                document.getElementById("error").style.color = 'red';
            }
        }
        
    </script>
</body>
</html>
