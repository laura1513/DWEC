<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="txt">Nombre</label>
        <input type="text" name="txt" id="txt"><br>
        <button onclick="escribir()">Enviar</button>
        <p id="res"></p>
    </form>
    <script>
        function escribir() {
            var t = document.getElementById("txt").value;
            document.getElementById("res").innerHTML = "Hola bon dia " + t;
        }
    </script>
</body>
</html>
