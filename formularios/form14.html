<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
</head>
<body>

<h2>Formulario de Registro</h2>

<form id="registroForm" onsubmit="return validarFormulario()">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
    </div>
    <div>
        <label for="nif">NIF/NIE:</label>
        <input type="text" id="nif" name="nif" required>
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
</form>

<script>
function validarNIFNIE(nif) {
    // Expresión regular para validar NIF/NIE en España
    var regexNIFNIE = /^[XYZ]?\d{7,8}[A-Z]$/;
    return regexNIFNIE.test(nif);
}

function validarFormulario() {
    var nombre = document.getElementById('nombre').value.trim();
    var apellidos = document.getElementById('apellidos').value.trim();
    var nif = document.getElementById('nif').value.trim();

    if (!validarNIFNIE(nif)) {
        alert('El NIF/NIE ingresado no es válido.');
        return false; // Detener el envío del formulario
    }

    // Si se llega aquí, significa que todo está correcto y el formulario se puede enviar
    return true;
}
</script>

</body>
</html>
