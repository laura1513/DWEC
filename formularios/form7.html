<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad"><br>
        <button onclick="validar()">Validar</button>
        <p id="txt"></p>
        <script>
            function validar() {
                var t = document.getElementById("edad").value;
                if (t >= 18) {
                    document.getElementById("txt").innerHTML = "Eres bienvenido"
                } else {
                    document.getElementById("txt").innerHTML = "No eres bienvenido"
                }
            }
        </script>
    </form>
</body>
</html>
