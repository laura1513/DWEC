    <script type="text/javascript">
        /*Realiza un programa que calcule el Ã¡rea de un cilindro leyendo los
        parametros de radio es 5m y la altura 10m*/
        var radio = 5;
        var altura = 10;
        const pi = 3.14;
        var area = (2 * pi * radio * altura) + (2 * pi * (radio**2));
        console.log("El area de un cilindro de radio " + radio + "m y de altura " + altura + "m es " + area + "m2")
    </script>
