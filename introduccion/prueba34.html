<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Realizar un programa en el que el usuario introduce el número del mes (1-12) y el código responde si ese mes tiene 30 o 31 días*/

        var n = prompt("Introduce un mes por pantalla","");
        var d = parseInt(n);
        switch(d) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Este mes tiene 31 días");
                break;
            case 2:
                alert("Este mes tiene 28 o 29 días");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Este mes tiene 30 días");
                break;
            default:
                alert("Este mes no existe");
                break;
        }
    </script>
</head>

</body>
</html>
