<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Comprueba con console.log todos los valores que puede tomar
        una variable, p.e. undefined, Null, Numerico, infinito, -infinito*/
        
        var numero; //Indefinida
        console.log(numero); //undefined

        var n = null; //Variable vacía
        console.log(n); //null

        var division = 0/0; //Una operación matematica 
        console.log(division); //NaN

        var div = 5/0; //-infinito
        console.log(div); //infinity
    </script>
</head>

</html>
