<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Si el coche a la venta es un Ford Fiesta, el descuento es de un 5%. Si el coche a la venta es un Ford Focus, el descuento es del 10%. El usuario introduce la marca y el modelo y el programa saca el descuento correspondiente por pantalla (utiliza document.write)*/
        var marca = prompt("Introduce la marca del coche", "");
        var modelo = prompt("Introduce el modelo del coche", "");
        
        var coche = marca + " " + modelo;

        var c = coche.toLowerCase();
        if (c === "ford fiesta") {
            document.write("El descuento para el Ford Fiesta es del 5%");
        } else if (c === "ford focus") {
            document.write("El descuento para el Ford Focus es del 10%");
        } else {
            document.write("Ese coche no tiene descuento");
        }
    </script>
</head>
<body>
    
</body>
</html>
