<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Prueba este c√≥digo y comprueba su funcionamiento*/
        alert("WHILE");
        var x = prompt("Introduce un valor menor que 10", "");
        while(x<10) {
            alert(x);
            x++;
        }

        alert("DO WHILE");
        x = prompt("Introduce un valor menor que 10", "");
        do {
            alert(x);
            x++;
            alert(x);
        } while (x<10);
    </script>
</head>

</body>
</html>
