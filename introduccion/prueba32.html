<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Introduce 5 numeros, calcular la suma de todos ellos. Decir cuantos de ellos son mayores que 100.*/
        var cont = 0;
        var total = 0;
        var t = parseInt(total);
        for (i = 0; i < 5; i++) {
            var n = prompt("Introduce un numero", "");
            var d = parseInt(n);
            t += d;
            if (d > 100) {
                cont++;
            }
        }
        alert("La suma total de los numeros es " + t + ". Hay " + cont + " numeros mayores que 100")
    </script>
</head>

</body>
</html>
