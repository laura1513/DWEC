<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Lee dos numeros en javascript, que muestre por pantalla los
        números leíso. Después si el numero 1 es mayor que 2 que muestre el 1 y si  no que muestre el 2*/
        var uno = prompt("Introduce el numero 1", "");
        var dos = prompt("Introduce el número 2", "");

        if (uno > dos) {
            alert("Los numeros introducidos son " + uno + " y " + dos + ". El número mayor es " + uno);
        } else if (dos > uno) {
            alert("Los numeros introducidos son " + uno + " y " + dos + ". El número mayor es " + dos);
        } else if (uno == dos){
            alert("Los numeros introducidos son " + uno + " y " + dos + ". Los numeros son iguales");
        }
    </script>
</head>
<body>
    
</body>
</html>
