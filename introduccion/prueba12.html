<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Utliza los caracteres especiales utilizando el console.log
        \n, \", \\, \t, \r y comprueba su resultado*/
        console.log("Hola \nMundo"); //Salto de linea
        console.log("Hola \"Mundo"); //Coge comillas
        console.log("Hola \\Mundo"); //Coge la barra
        console.log("Hola \tMundo"); //Tabulador
        console.log("Hola \rMundo");
        /*
        \' comilla simple
        \" comilla doble
        \\ barra inversa
        \n nueva linea
        \t tabulador
        \r retorno de carro
        \b retroceso
        */
    </script>
</head>

</body>
</html>
