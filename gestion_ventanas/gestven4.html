<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir Ventana con Propiedades</title>
  <script>
    var nuevaVentana
    function abrirVentana() {
        nuevaVentana = window.open('https://www.google.com', '_blank', 'width=300, height=200');
    }
    function cerrarVentana() {
      if(nuevaVentana) {
        nuevaVentana.close();
      }
    }
  </script>
</head>
<body>
  <button onclick="abrirVentana()">Abrir Ventana</button>
  <button onclick="cerrarVentana()">Cerrar Ventana</button>
</body>
</html>
