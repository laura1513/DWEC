<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Realiza un bucle que lea un número y que te diga si es primo o no. Un número primo
        sólo es divisible por él mismo y por la unidad. Que te muestre el resultado en una
        pantalla emergente.*/
        var n = parseInt(prompt("Introduce un número", ""));
        var primo = false;
        for (let i = 2; i < n/2; i++) {
            if(n % i === 0) {
                primo = true;
            }
        }
        if(primo == false) {
            alert("El número es prmio")
        } else {
            alert("El número no es primo")
        }
    </script>
</head>

</body>
</html>
