<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Realizar programa en el que el usuario introduce el número del mes (1 al 12) y el
        código responde si ese mes Ɵene 30 o 31 días en la página web, solo pueda permiƟr
        números del 1 al 12.*/
        var mes = parseInt(prompt("Introduce un mes:", ""));
        switch (mes) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("El mes tiene 31 días");
                break;
            case 2:
                document.write("El mes tiene 28 días");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("El mes tiene 30 días");
                break;
            default:
                document.write("Ese mes no existe");
                break;
        }
    </script>
</head>

</body>
</html>
