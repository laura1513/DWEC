<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Funciones con Math*/
        var pi = Math.PI; //Devuelve el valor de pi
        var e = Math.E; //Devuelve el valor de E
        var radom = Math.random(); //Devuelve un número random entre 0 y 1
        var exponente = Math.pow(2, 5); //Potencia, el 2 como base y el 5 como exponente
        var raiz = Math.sqrt(4); //Raíz cuadrada de 4
        var min = Math.min(4, 3, 1); //Valor minimo en una secuencia
        var max = Math.max(4, 3, 1); //Valor maximo en una secuencia
        var floor = Math.floor(6.4); //Devuelve la parte entera más proxima por debajo
        var ceil = Math.ceil(6.4); //Devuelve la parte entera más prxima por encima
        var round = Math.round(6.4); //Redondea la parte entera más proxima
        var abs = Math.abs(-5); //Devuelve el valor absoluto de un numero

        /*Funciones trigonometricas*/
        var sin = Math.sin(45); //Funcion seno de un valor
        var cos = Math.cos(45); //Funcion coseno de un valor
        var tan = Math.tan(45); //Funcion tangente de un valor
        var log = Math.log(45); //Funcion logaritmo
    </script>
</head>
<body>
    
</body>
</html>
