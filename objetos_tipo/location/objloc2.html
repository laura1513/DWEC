<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Área de Círculo</title>
  <script>
    function calcularArea() {
        var radio = 5;
        var area = Math.PI * Math.pow(radio, 2);
        document.getElementById("resultado").innerText = "El área de un círculo de radio " + radio + " es: " + area.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Calculadora de Área de Círculo</h1>
  <div id="resultado"></div>
  <button onclick="calcularArea()">Calcular Área</button>
  <button onclick="window.location.reload();">Refrescar Página</button>
</body>
</html>
