<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="array"></p>
    <script>
        var array = [13,-5,-9,1,8,2];
        var filtrado = array.findIndex(array.filter(a => a > 0));
        document.getElementById("array").innerHTML = filtrado;
    </script>
</body>
</html>
