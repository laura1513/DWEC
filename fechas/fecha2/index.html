<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hora"></div>
    <script>
        var hora = new Date();
        var txt = document.getElementById('hora');
        txt.innerHTML = hora.getHours() + ":" + hora.getMinutes() + ":" + hora.getSeconds();
    </script>
</body>
</html>
