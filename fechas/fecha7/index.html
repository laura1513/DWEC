<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Función para mostrar la hora actual por consola
        function mostrarHora() {
            var fecha = new Date();
            var horas = fecha.getHours();
            var minutos = fecha.getMinutes();
            var segundos = fecha.getSeconds();
            if (horas < 10) {
                horas = '0' + horas;
            }
            if (minutos < 10) {
                minutos = '0' + minutos;
            }
            if (segundos < 10) {
                segundos = '0' + segundos;
            }
            console.log('Hora actual:', horas + ':' + minutos + ':' + segundos);
        }

        // Mostrar la hora cada 5 segundos
        var intervalo = setInterval(mostrarHora, 5000);

        // Detener el intervalo después de 20 segundos
        setTimeout(function() {
            clearInterval(intervalo);
        }, 20000);
    </script>
</body>
</html>
