<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto">Hola :D</p>
    <script>
        var t = document.getElementById("texto");
        t.addEventListener('mouseover', function() {
            t.style.opacity = "0";
        })
        t.addEventListener('mouseout', function() {
            t.style.opacity = "100";
        })
    </script>
</body>
</html>
