<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="imagen1.jpeg" alt="img1" id="imagen" width="300px" height="300px">

    <script>
        var img = ["imagen2.jpeg", "imagen1.jpeg"];
        var id = document.getElementById("imagen");
        var index = 0;
        setInterval(function() {
            id.src = img[index];
            index = (index + 1) % img.length;
        }, 5000)
    </script>
</body>
</html>
