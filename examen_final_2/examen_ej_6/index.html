<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hora"></h1>
    <script>
        function mostrar() {
            var f = new Date();
            var t =  document.getElementById("hora");
            var hora = f.getHours();
            var min = f.getMinutes();
            var seg = f.getSeconds();
            if (hora < 10) {
                hora = "0" + hora;
            }
            if (min < 10) {
                min = "0" + min;
            }
            if (seg < 10) {
                seg = "0" + seg;
            }
            var msg = hora + ":" + min + ":" + seg;
            t.innerHTML = msg;
        }
        setInterval(mostrar, 1000);
    </script>
</body>
</html>
