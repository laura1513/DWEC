    <script type="text/javascript">
        /*Haz un programa que encuentre e imprima por consola los 20 primeros n√∫meros primos.*/
        for (var i = 2; i < 100; i++) {
            if (primo(i) === true) {
                console.log(i)
            }
        }

        function primo(numero) {
            for (var i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return numero !== 1;
        }
    </script>
