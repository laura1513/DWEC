<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Haz un programa que pide un número entero por consola y calcula el factorial.*/
        var n = parseInt(prompt("Introduce un numero y calcularé el factorial", ""));
        var fact = 1;
        for (var i = 1; i <= n; i++) {
            fact = fact * i;
        }
        alert("El factorial de " + n + " es " + fact)
    </script>
