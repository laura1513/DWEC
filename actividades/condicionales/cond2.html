<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Realiza un programa que lea por consola la base y la altura de un rectángulo y 
        mostrará por consola la superficie y el perímetro*/
        var alt = parseInt(prompt("Introduce el valor de la altura de un rectangulo"));
        var base = parseInt(prompt("Introduce el valor de la base de un rectangulo"));
        var area = alt * base;
        var per = alt * 2 + base * 2;
        alert("La superficie del rectangulo es " + area + "cm2 y el perimetro es de " + per + "cm")
    </script>
