    <script type="text/javascript">
        /*Realiza un programa que lea por consola el lado de un cuadrado y mostrará por 
        consola la superficie y el perímetro.*/
        var lado = parseInt(prompt("Introduce el valor del lado de un cuadrado"))
        var area = lado * lado;
        var per = lado * 4;
        alert("La superficie del cuadrado es " + area + "cm2 y el perimetro es de " + per + "cm")
    </script>
