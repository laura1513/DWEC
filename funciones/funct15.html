<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*Haz una función que calcule la potencia de un número dado su base y yexponente*/
        function exp(n1, n2) {
            var res = n1 ** n2;
            return res;
        }
        var uno = parseInt(prompt("Introduce un numero", ""));
        var dos = parseInt(prompt("Introduce otro numero", ""));
        console.log(exp(uno, dos));
    </script>
