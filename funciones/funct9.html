    <script type="text/javascript">
        /*Prueba este ejemplo de funcion*/
        var cinco = 5;
        function sumaDos(numero1, numero2 = 6) {
            var res = numero1 + numero2;
            console.log("La suma es " + res);
        }
        function sumaDos2(numero1 = 6, numero2 = 6) {
            var res = numero1 + numero2;
            console.log("La suma es " + res);
        }
        sumaDos(2); //8
        sumaDos(4, 5); //9
        sumaDos(); //NaN

        sumaDos2(2); //8
        sumaDos2(4, 5); //9
        sumaDos2(); //12
    </script>
