    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**Aunque modifiquemos los parametros dentro de la función, su valor no varía
         * Prueba este ejemplo de funcion**/
        var cinco = 5;
        function sumaDos(numero) {
            numero = numero - 1;
            var res = numero + 2;
            console.log("La suma es " + res);
        }
        
        sumaDos(7);
        sumaDos(cinco);
    </script>
