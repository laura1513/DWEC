<!DOCTYPE html>

    <script type="text/javascript">
        /**Realiza una funciÃ³n que te encuentre el maximo de 3 enteros y lo muestre por pantalla**/
    
        function max(n1, n2, n3) {
            if (n1 > n2 && n1 > n3) {
                return n1;
            } else if (n2 > n1 && n2 > n3) {
                return n2;
            } else if (n3 > n1 && n3 > n2) {
                return n3;
            }
        }
        alert("El numero mayor es " + max(8,9,5));
    </script>
