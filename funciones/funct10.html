<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**Declara una función que calcule lel volumen de un cono
         * declarando 2 variables de radio y altura y te lo muestre por
         * pantalla. La función tiene que devolver el volumen
         * **/
    
        function volCono(altura, radio) {
            const pi = 3.14;
            var vol = (altura * pi * (radio ** 2))/3;
            return vol;
        }
        alert("El volumen de un cono de altura 12cm y radio 5cm es: " + volCono(12,5));
    </script>
</head>

</html>
