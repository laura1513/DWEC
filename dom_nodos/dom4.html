<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDIV">
    </div>
    <script>
        // Create element:
        const para = document.createElement("p");
        para.innerHTML = "This is a paragraph.";
        document.getElementById("myDIV").appendChild(para);
    </script>
</body>
</html>
