<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Texto 1</p>
    <p>Texto 2</p>
    <p>Texto 3</p>
    <button onclick="color()">Cambiar el color</button>
    <script>
        function color(){
            var t = document.getElementsByTagName("p")[2];
            t.style.color = "red";
        }
    </script>
</body>
</html>
