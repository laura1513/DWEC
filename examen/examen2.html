<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*IAlmacena en un array los números 7,8,2,9,10. Calcular la suma de los números
        mayores de 8.*/
        var numbers = [7,8,2,9,10];
        var suma = 0;
        for (var j = 0; j < numbers.length; j++) {
            if (numbers[j] > 8) {
                suma = suma + numbers[j];
            }
        }
        alert("La suma total de los numeros mayores que 8 es " + suma);
    </script>
</head>
